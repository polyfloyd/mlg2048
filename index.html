<body class="animations">

	<script type="text/x-fragment-shader" class="background-shader">
		#ifdef GL_ES
		precision mediump float;
		#endif

		uniform float time;
		uniform float level;
		uniform float random;
		uniform vec2 resolution;

		float wave_speed    = clamp(level * 12.0, 0.0, 12.0) + 1.0;
		float center_motion = clamp(level * 2.0 - 1.0, 0.0, 1.0);

		void main(void) {
			vec2 center = vec2(
				resolution.x * 0.5 + cos(time * 6.0) * resolution.x * 0.25 * center_motion,
				resolution.y * 0.5 + sin(time * 2.0) * resolution.y * 0.25 * center_motion
			);
			float wave = log(distance(gl_FragCoord.xy, center)) * 8.0;

			vec3 normal_color = vec3(
				cos(wave       - time * wave_speed) * 0.5 + 0.5,
				cos(wave + 2.0 - time * wave_speed) * 0.5 + 0.5,
				cos(wave + 4.0 - time * wave_speed) * 0.5 + 0.5
			);
			float flip = cos(wave - time * wave_speed) * 0.5 + 0.5;
			vec3 flip_color = vec3(flip, flip, flip);

			gl_FragColor = vec4(mix(normal_color, flip_color, step(0.8, level) * step(0.5, random)), 1.0);
		}
	</script>
